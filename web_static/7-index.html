<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div>
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="dropdown">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <div class="popover-state">
                        <li>
                            <h3>Arizona:</h3>
                        </li>
                        <ul>
                            <li>
                                <h4>Page1</h4>
                            </li>
                            <li>
                                <h4>Page2</h4>
                            </li>
                        </ul>
                    </div>
                    <div class="popover-state">
                        <li>
                            <h3>California:</h3>
                        </li>
                        <ul>
                            <li>
                                <h4>Page1</h4>
                            </li>
                            <li>
                                <h4>Page2</h4>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>

            <div class="dropdown">
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>internet, bar...</h4>
                </div>
                <ul class="popover">
                    <li>TV</li>
                    <li>Internet</li>
                    <li>Kitchen</li>
                </ul>
                <br>
            </div>

            <button type="button">Search</button>
        </section>
    </div>

    <section class="places">
        <h1>Places</h1>
        <div class="article">
            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>
        </div>
    </section>

    <footer>
        <p>Holberton School</p>
    </footer>

</body>

</html>
